<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with Spanish flag colors -->
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF4B4B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C41E3A;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="speechGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGrad)" stroke="#8B1538" stroke-width="3"/>
  
  <!-- Main speech bubble -->
  <path d="M25 35 Q25 25 35 25 L85 25 Q95 25 95 35 L95 55 Q95 65 85 65 L45 65 L35 75 L40 65 L35 65 Q25 65 25 55 Z" 
        fill="url(#speechGrad)" 
        stroke="#E2E8F0" 
        stroke-width="2" 
        filter="url(#shadow)"/>
  
  <!-- Spanish text in speech bubble -->
  <text x="60" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626" text-anchor="middle">¡Hola!</text>
  <text x="60" y="55" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF" text-anchor="middle">BINGO</text>
  
  <!-- Floating Spanish letters/words -->
  <circle cx="20" cy="20" r="8" fill="#10B981" opacity="0.9"/>
  <text x="20" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Ñ</text>
  
  <circle cx="100" cy="30" r="7" fill="#8B5CF6" opacity="0.9"/>
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#FFFFFF" text-anchor="middle">¿</text>
  
  <circle cx="15" cy="85" r="6" fill="#F59E0B" opacity="0.9"/>
  <text x="15" y="89" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF" text-anchor="middle">É</text>
  
  <circle cx="105" cy="90" r="8" fill="#EF4444" opacity="0.9"/>
  <text x="105" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle">RR</text>
  
  <!-- Bingo balls with Spanish elements -->
  <circle cx="30" cy="85" r="12" fill="#FFFFFF" stroke="#374151" stroke-width="2"/>
  <text x="30" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DC2626" text-anchor="middle">B</text>
  
  <circle cx="90" cy="85" r="12" fill="#FFFFFF" stroke="#374151" stroke-width="2"/>
  <text x="90" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669" text-anchor="middle">I</text>
  
  <!-- Small decorative stars -->
  <text x="75" y="20" font-family="Arial, sans-serif" font-size="12" fill="#FFD700" text-anchor="middle">★</text>
  <text x="45" y="100" font-family="Arial, sans-serif" font-size="10" fill="#FFD700" text-anchor="middle">★</text>
  <text x="15" y="50" font-family="Arial, sans-serif" font-size="8" fill="#FFD700" text-anchor="middle">★</text>
</svg>