<svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for compass -->
  <circle cx="40" cy="40" r="32" fill="url(#gradientBlue)" opacity="0.1"/>
  
  <!-- Compass ring - thicker for visibility -->
  <circle cx="40" cy="40" r="28" fill="none" stroke="url(#gradientBlue)" stroke-width="4"/>
  
  <!-- Compass needle pointing northeast - larger -->
  <g transform="translate(40,40)">
    <!-- North pointer - bigger -->
    <path d="M0,-22 L-6,-10 L0,-12 L6,-10 Z" fill="url(#gradientGreen)"/>
    <!-- South pointer - bigger -->
    <path d="M0,22 L-6,10 L0,12 L6,10 Z" fill="url(#gradientBlue)"/>
    <!-- Center dot - larger -->
    <circle cx="0" cy="0" r="3" fill="#374151"/>
  </g>
  
  <!-- Passport/visa document - larger and repositioned -->
  <rect x="50" y="20" width="24" height="36" fill="url(#gradientBlue)" rx="3"/>
  <rect x="53" y="24" width="18" height="3" fill="white" opacity="0.9"/>
  <rect x="53" y="30" width="14" height="2" fill="white" opacity="0.7"/>
  <rect x="53" y="35" width="16" height="2" fill="white" opacity="0.7"/>
  
  <!-- Visa stamp - much larger -->
  <circle cx="62" cy="46" r="8" fill="none" stroke="url(#gradientGreen)" stroke-width="2" stroke-dasharray="3,2"/>
  <text x="62" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="url(#gradientGreen)" font-weight="bold">âœ“</text>
</svg>