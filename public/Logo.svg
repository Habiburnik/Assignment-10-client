<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for compass -->
  <circle cx="40" cy="40" r="28" fill="url(#gradientBlue)" opacity="0.1"/>
  
  <!-- Compass ring -->
  <circle cx="40" cy="40" r="25" fill="none" stroke="url(#gradientBlue)" stroke-width="2"/>
  
  <!-- Compass needle pointing northeast -->
  <g transform="translate(40,40)">
    <!-- North pointer -->
    <path d="M0,-18 L-4,-8 L0,-10 L4,-8 Z" fill="url(#gradientGreen)"/>
    <!-- South pointer -->
    <path d="M0,18 L-4,8 L0,10 L4,8 Z" fill="url(#gradientBlue)"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="2" fill="#374151"/>
  </g>
  
  <!-- Passport/visa document -->
  <rect x="55" y="25" width="20" height="30" fill="url(#gradientBlue)" rx="2"/>
  <rect x="57" y="27" width="16" height="2" fill="white" opacity="0.8"/>
  <rect x="57" y="31" width="12" height="1" fill="white" opacity="0.6"/>
  <rect x="57" y="34" width="14" height="1" fill="white" opacity="0.6"/>
  
  <!-- Visa stamp -->
  <circle cx="65" cy="45" r="6" fill="none" stroke="url(#gradientGreen)" stroke-width="1.5" stroke-dasharray="2,1"/>
  <text x="65" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="url(#gradientGreen)" font-weight="bold">âœ“</text>
  
  <!-- Company name -->
  <text x="90" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#gradientBlue)">Visa</text>
  <text x="90" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#gradientGreen)">Vista</text>
  
  <!-- Tagline -->
  <text x="92" y="68" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" font-style="italic">Navigate Your Journey</text>
</svg>